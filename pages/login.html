<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>登录</title>
  <meta name="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/style.css">
  <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>

<body>
  <div class="login-top">
    <div class="login-topin">
      <a href="javascript:;" class="tel">400-800-8000</a>
      <a href="javascript:;" class="link">帮助中心</a>
      <a href="javascript:;" class="link">新手指引</a>
    </div>
    <div class="clearfix"></div>
  </div>
  
  <div class="login-logo">
    <a href="index.html">众筹网</a>
  </div>
  
  <div class="login-div">
    <div class="login-div-l">
      <img src="../images/login-ad.jpg" />
    </div>
    <div class="login-div-r">
      <form action="index.html" method="post">
      <h3>登录巅峰众筹网</h3>
      <table>
        <tr>
          <td class="label">账户</td>
          <td class="input"><input type="text"/></td>
        </tr>
        <tr>
          <td class="label">密码</td>
          <td class="input"><input type="password"/></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="checkbox" id="remember"/><label for="remember">一周免登录</label><a href="javascript:;" id="fgt-pwd">忘记密码</a></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="立即登录" class="login-btn"/></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td class="login-reg">新朋友，<a href="regist.html">免费注册</a></td>
        </tr>        
      </table>
      </form>
    </div>
    <div class="clearfix"></div>
  </div>
  
  <div class="login-bottom">
    <p>版权所有 © 众筹金融信息服务（深圳）有限公司 粤ICP备14012497号     投资有风险，入市需谨慎</p>
  </div>
  
</body>

</html>
